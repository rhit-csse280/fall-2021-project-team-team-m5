<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Details</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <div class="topnav-left">
      <button onclick="openNav()" class="btn bmd-btn-icon"><i class="material-icons">list</i></button>
      <a class="navbar-brand" href="#">Location Details</a>
    </div>

    <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">more_vert</i>
      </button>

    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal" data-target="#editQuoteDialog">
          <i class="material-icons">edit</i>&nbsp;&nbsp;&nbsp;Edit</button>

    <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteQuoteDialog"><i
        class="material-icons">delete</i>&nbsp;&nbsp;&nbsp;Delete</button>

  </nav>
  <div id="detailPage" class="container page-container">
    

  </div>

  <!-- Page Menu -->
  <!-- https://www.w3schools.com/howto/howto_js_sidenav.asp -->
  <div id="menuSidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="home.html">Home</a>
    <a href="checklist.html">Checklist</a>
    <a href="catalog.html">Visited</a>
    <a href="friends.html">Friends</a>
    <a href="settings.html">Settings</a>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="editPlaceDialog" tabindex="-1" role="dialog" aria-labelledby="Edit location dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Visited Place</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputName" class="bmd-label-floating">Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group bmd-form-group">
            <label class="my-1 mr-2" for="stateSelect">State</label>
            <select class="custom-select my-1 mr-sm-2" id="stateSelect">
              <option selected>Choose...</option>
              <option value="1">Alabama</option>
              <option value="2">Alaska</option>
              <option value="3">Arizona</option>
            </select>
          </div>
          <div class="form-group bmd-form-group">
            <label class="my-1 mr-2" for="typeSelect">Type</label>
            <select class="custom-select my-1 mr-sm-2" id="typeSelect">
              <option selected>Choose...</option>
              <option value="1">National Park</option>
              <option value="2">Art Museum</option>
              <option value="3">Theater</option>
              <option value="4">Amusement Park</option>
              <option value="5">Historical Site</option>
              <option value="6">Zoo</option>
            </select>
          </div>
          <div id="datePicker" class="md-form md-outline input-with-post-icon datepicker">
            <!-- <input placeholder="Select date" type="text" id="example" class="form-control"> -->
            <label for="datePicker">Date Visited</label>
            <input type="date" id="inputDate">
            <!-- <i class="fas fa-calendar input-prefix" tabindex=0></i> -->
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputNotes" class="bmd-label-floating">Notes</label>
            <input type="text" class="form-control" id="inputNotes">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitEditPlace" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteLocationDialog" tabindex="-1" role="dialog" aria-labelledby="Delete location dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete this quote</h5>
        </div>
        <div class="modal-body">Are you sure you want to delete this location?</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitDeleteLocation" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
